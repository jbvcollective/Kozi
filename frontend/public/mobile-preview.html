<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, user-scalable=no">
  <title>Kozi – Mobile preview</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1c1b19;
      font-family: system-ui, sans-serif;
      color: #faf9f7;
    }
    .phone {
      width: 390px;
      max-width: 100vw;
      height: 844px;
      max-height: 95vh;
      border-radius: 36px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
      border: 12px solid #1c1b19;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    p {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(250,249,247,0.6);
    }
  </style>
</head>
<body>
  <div class="phone">
    <iframe id="app" src="/" title="Kozi app"></iframe>
  </div>
  <p>Mobile preview (390×844). <a href="/" style="color:#b8860b">Open full site</a> · F12 → device toolbar for more devices.</p>
</body>
</html>
